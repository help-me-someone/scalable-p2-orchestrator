apiVersion: apps/v1
kind: Deployment
metadata:
  name: toktik-mysql
  labels:
    app: toktik
spec:
  selector:
    matchLabels:
      app: toktik
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: toktik
        tier: mysql
    spec:
      containers:
      - image: mysql:8.0
        name: mysql
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASS
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_NAME
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_ROOT_PASS
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key:  DB_USER        
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
